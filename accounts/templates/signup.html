{% extends 'base.html' %}

{% block content %}

<div>
  <h1>회원가입</h1>

  <form method="POST" action="{% url 'signup'%}">
    {% csrf_token %}
    아이디 : <input name="id" type="text"/><br/>
    비밀번호 : <input name="password" type="password"/><br/>
    비밀번호 확인 : <input name="password-confirm" type="password"/><br/>
    <input type="submit" value="회원가입"/>   
  </form>
</div>

{% endblock %}
