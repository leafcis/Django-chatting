{% extends 'base.html' %}

{% block content %}

<div>
  <h1>로그인</h1>

  <form method="POST" action="{% url 'login'%}">
    {% csrf_token %}
    아이디 : <input name="id" type="text"/><br/>
    비밀번호 : <input name="password" type="password"/><br/>
    <input type="submit" value="로그인"/>
    
  </form>
</div>

{% endblock %}
